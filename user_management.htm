{% extends 'base.html' %}
{% block title %}User Management{% endblock %}
{% block content %}
<h1 class="h2 mb-4">User Management</h1>
<div class="card mb-4 shadow-sm">
    <div class="card-header fw-bold">Create New User</div>
    <div class="card-body">
        <form action="{{ url_for('user_management') }}" method="post">
            <div class="row g-3">
                <div class="col-md-4"><label class="form-label">Full Name</label><input type="text" name="display_name" class="form-control" required></div>
                <div class="col-md-4"><label class="form-label">User ID</label><input type="text" name="user_id" class="form-control" required></div>
                <div class="col-md-4"><label class="form-label">Email</label><input type="email" name="email" class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">Password</label><input type="password" name="password" class="form-control" required></div>
                <div class="col-md-6">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Create User</button>
        </form>
    </div>
</div>
<!-- ... Rest of the page to list users ... -->
{% endblock %}
