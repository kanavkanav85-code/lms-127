<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LMS Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .reset-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">Password Help</h1>
        </div>
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <p class="lead">If you have forgotten your password, please contact your professor or system administrator to have it reset.</p>
            </div>
        </div>
        <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
