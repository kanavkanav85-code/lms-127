{% extends 'base.html' %}
{% block title %}Profile Settings{% endblock %}

{% block content %}
<h1 class="h2 mb-4">Profile Settings</h1>
<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('profile') }}" method="post">
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID (Cannot be changed)</label>
                <input type="text" id="user_id" class="form-control" value="{{ current_user.id }}" readonly>
            </div>
            <div class="mb-3">
                <label for="display_name" class="form-label">Display Name</label>
                <input type="text" name="display_name" id="display_name" class="form-control" value="{{ current_user.display_name }}" required>
            </div>
            <hr>
            <h5 class="mb-3">Change Password</h5>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
